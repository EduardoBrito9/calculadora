<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <h1 class="titulo">CALCULADORA</h1>
    <section class="container">
      <div class="calculadora"><!--Calculadora-->
        <div class="placen"><!--Lugar em que os numeros ficam-->
          <p class="valor1"></p>
          <p class="sinal"></p>
          <p class="valor2"></p>
        </div>

        <div class="ajustadora"><!--ajustadora para ajudar na posicao da box de numeros e sinais-->
          <div class="numeros"><!--Numeros, sinais e botao de resultado-->
            <input type="button" value="9" class="number n9" /><input
              type="button"
              value="8"
              class="number n8"
            /><input type="button" value="7" class="number n7" /><input
              type="button"
              value="6"
              class="number n6"
            /><input type="button" value="5" class="number n5" /><input
              type="button"
              value="4"
              class="number n4"
            /><input type="button" value="3" class="number n3" /><input
              type="button"
              value="2"
              class="number n2"
            /><input type="button" value="1" class="number n1" />
            <input type="button" value="0" class="number zero" />
            <input class="adicao" type="button" value="+" />
            <input class="multiplicacao" type="button" value="x" />
            <input class="subtracao" type="button" value="-" />
            <input class="divisao" type="button" value="/" />
            <input type="button" value="." class="number ponto" />
            <input class="botao" type="button" value="=" />
            <input class="limpatela" type="button" value="C" />
          </div>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
